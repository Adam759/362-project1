<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="sytlesheet" media="screen" href="css/normalize.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>

  <div class="main_container">

    <form id="info_form">
      <div id="header">
        <h1>Please enter your information below</h1>
      </div>

      <div id="name" class="entry_container">
        <label>Name: </label><input class="entry" type="text" name="name_field"/>
      </div>

      <div id="email" class="entry_container">
        <label>Email: </label><input class="entry" type="email" name="email_field"/>
      </div>

    </form>

    <div id="submit">
      <button class="sub_button" type="submit" form="info_form">Sign Up</button>
    </div>

  </div>

</body>
</html>
